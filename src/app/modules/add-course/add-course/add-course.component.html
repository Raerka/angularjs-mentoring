<div class="mt-3">
  <form class="form-signin" name="form" [formGroup]="formGroup">
    <div class="form-group col-12">
      <label for="title">Title</label>
      <span *ngIf="formGroup.controls['name'].touched && formGroup.controls['name'].hasError('required')" class="error">
        Title is required
      </span>
      <span *ngIf="formGroup.controls['name'].touched && formGroup.controls['name'].hasError('maxlength')" class="error">
        Title can't be more than 50 characters
      </span>
      <input formControlName="name"
             name="title"
             type="text"
             class="form-control"
             id="title"
             placeholder="Please enter title">
    </div>
    <div class="form-group col-12">
      <label for="description">Description</label>
      <span *ngIf="formGroup.controls['description'].touched && formGroup.controls['description'].hasError('required')" class="error">
        Description is required
      </span>
      <span *ngIf="formGroup.controls['description'].touched && formGroup.controls['description'].hasError('maxlength')" class="error">
        Description can't be more than 500 characters
      </span>
      <textarea name="description"
                type="text"
                rows="7"
                class="form-control"
                id="description"
                formControlName="description">
      </textarea>
    </div>
    <app-course-date formControlName="creationDate"
                     [control]="formGroup.controls['creationDate']">
    </app-course-date>
    <app-course-duration formControlName="length"
                         [control]="formGroup.controls['length']">

    </app-course-duration>
    <app-course-authors formControlName="authors"
                        [control]="formGroup.controls['authors']"
                        [allAuthors]="allAuthors">

    </app-course-authors>
    <div class="col-12 mt-2">
      <button class="btn btn-lg btn-outline-primary col-1 mr-2"
              type="submit"
              (click)="onClickSave()"
              [disabled]="isValid()"
      >Save</button>
      <button class="btn btn-lg btn-outline-primary col-1"
              (click)="onClickCancel()"
      >Cancel</button>
    </div>
  </form>
</div>
