<div class="container">
  <div class="row">
    <div class="col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-left">Login</h5>
          <hr class="my-4">
          <form class="form-signin">
            <div class="form-group">
              <label for="inputLogin">Login. *Required</label>
              <input [(ngModel)]="login" name="login" type="text" class="form-control" id="inputLogin" placeholder="Please enter login">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password. *Required</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="inputPassword" placeholder="Please enter password">
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary" type="submit" (click)="onLogin()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
