<div class="mt-3">
  <form class="form-signin">
    <div class="form-group col-12">
      <label for="title">Title</label>
      <input [(ngModel)]="name" name="title" type="text" class="form-control" id="title" placeholder="Please enter title">
    </div>
    <div class="form-group col-12">
      <label for="description">Description</label>
      <textarea [(ngModel)]="description"
                name="description"
                type="text"
                rows="7"
                class="form-control"
                id="description">
      </textarea>
    </div>
    <app-course-date [(creationDate)]="creationDate"></app-course-date>
    <app-course-duration [(length)]="length"></app-course-duration>
    <app-course-authors [(authors)]="authors"></app-course-authors>
    <div class="col-12 mt-2">
      <button class="btn btn-lg btn-outline-primary col-1 mr-2"
              type="submit"
              (click)="onClickSave()"
      >Save</button>
      <button class="btn btn-lg btn-outline-primary col-1"
              type="reset"
              (click)="gotoCoursesList()"
      >Cancel</button>
    </div>
  </form>
</div>
